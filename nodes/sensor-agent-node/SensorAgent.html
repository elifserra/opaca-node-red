<script type="text/javascript" src="html_common_methods.js"></script>

<script type="text/javascript">

    const SensorAgent = new Agent(sensorAgentName,sensorAgentLabel,sensorAgentID,sensorAgentColor,sensorAgentIcon,sensorAgentCategory,sensorAgentNumberOfInputs,sensorAgentNumberOfOutputs);

    RED.nodes.registerType('SensorAgent',{
        category: SensorAgent.agentCategory,
        color: SensorAgent.agentColor,
        defaults: {
            name: { value: SensorAgent.agentName },
            agentId: { value: SensorAgent.agentId }
        },
        inputs: SensorAgent.agentNumberOfInputs,
        outputs: SensorAgent.agentNumberOfOutputs,
        icon: SensorAgent.agentIcon,
        label: SensorAgent.agentLabel,

        oneditprepare : async function(){ await SensorAgent.oneditPrepareFunction();},
        oneditcancel  : function()      { SensorAgent.oneditCancelFunction();},
        oneditsave    : function()      { SensorAgent.oneditSaveFunction();}
    });
</script>
