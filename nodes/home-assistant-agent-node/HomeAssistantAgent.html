<script type="text/javascript">

    const HomeAssistantAgent = new Agent(homeAssistantAgentName,homeAssistantAgentLabel,homAssistantAgentID,homeAssistantAgentColor,homeAssistantAgentIcon,homeAssistantAgentCategory,homeAssistantAgentNumberOfInputs,homeAssistantAgentNumberOfOutputs);

    RED.nodes.registerType('HomeAssistantAgent',{
        category: HomeAssistantAgent.agentCategory,
        color: HomeAssistantAgent.agentColor,
        defaults: {
            name: { value: HomeAssistantAgent.agentName },
            agentId: { value: HomeAssistantAgent.agentId }

        inputs: HomeAssistantAgent.agentNumberOfInputs,
        outputs: HomeAssistantAgent.agentNumberOfOutputs,
        icon: HomeAssistantAgent.agentIcon,
