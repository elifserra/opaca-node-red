<script type="text/javascript" src="html_common_methods.js"></script>

<script type="text/javascript">
    
    RED.nodes.registerType('HomeAssistantAgent', {
        category: 'ZEKI',
        color: '#ff7f0e',
        defaults: {
            name: { value: "" },
            agentId: { value: "" },
            actions: { value: null },
            actionsList: { value: [] },
            actionParams: { value: [] },
            action: { value: "" },
            paramsHtml: { value: "" },
            paramOutputs: { value: [] },
            nodeParametersBoxes: { value: [] },
            parameters: { value: [] },
            defaultTypes: { value: [] },
            isAgentIDChanged: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: 'public/zekÄ±_logo.png',
        label: function() {
            return this.name || 'HomeAssistantAgent';
        },


        oneditprepare : async function(){

            appendTheCommonHTMLFile();

            var that = this;
            that.agentId = "home-assistant-agent";
            await getThisAgentNodeActions(that);

            updateParametersHtmlSection(that);

            $("#node-input-agentId").on('change', async function() {
                applyChangesForAgentChange(that);
            }.bind(this));

            $("#node-input-action").empty().append(`<option value=${that.action}>${that.action}</option>`);
            that.actionsList.forEach(action => {
                $("#node-input-action").append(`<option value="${action}">${action}</option>`);
            });

            $("#node-input-action").on('change', function(){
                applyChangesForActionChange(that);
            }.bind(this));     

            await handleInvokeAction(that);
                
        },

        oneditcancel : async function(){
            saveParameters(this);        
        },

        oneditsave : async function(){
            saveParameters(this);
        },



    });
</script>
