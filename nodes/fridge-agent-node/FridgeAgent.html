<script type="text/javascript" src="html_common_methods.js"></script>

<script type="text/javascript">

    const FridgeAgent = new Agent(fridgeAgentName,fridgeAgentLabel,fridgeAgentID,fridgeAgentColor,fridgeAgentIcon,fridgeAgentCategory,fridgeAgentNumberOfInputs,fridgeAgentNumberOfOutputs);

    RED.nodes.registerType('FridgeAgent',{
        category: FridgeAgent.agentCategory,
        color: FridgeAgent.agentColor,
        defaults: {
            name: { value: FridgeAgent.agentName },
            agentId: { value: FridgeAgent.agentId }
        },
        inputs: FridgeAgent.agentNumberOfInputs,
        outputs: FridgeAgent.agentNumberOfOutputs,
        icon: FridgeAgent.agentIcon,
        label: FridgeAgent.agentLabel,

        oneditprepare : async function(){ await FridgeAgent.oneditPrepareFunction();},
        oneditcancel  : function()      { FridgeAgent.oneditCancelFunction();},
        oneditsave    : function()      { FridgeAgent.oneditSaveFunction();}
    });
    
</script>
