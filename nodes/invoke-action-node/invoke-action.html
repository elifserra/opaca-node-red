<script type="text/html" data-template-name="invoke-action">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-cog"></i> Action</label>
        <select id="node-input-action">
            <option value="">Select an action</option>
        </select>
    </div>
    <div class="form-row">
        <button id="save-parameters-button">Save Parameters</button>
    </div>
    <div class="form-row" id="parameters-container">
        
        
    </div>
</script>

<script type="text/html" data-help-name="opaca-actions">
    <p>A custom node to perform OPACA actions.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('invoke-action',{
        category: 'function',
        color: '#46b99c',
        defaults: {
            name: { value:"" },
            action: { value: "" },
            actionsList: { value: [""]},
            actionParams: { value: []},
            nodeNameBox: { value: null },
            nodeActionBox: { value: null},
            nodeParametersBoxes: { value: null },
            nodeParametersBoxesMap: { value: [] },
            parametersContainer: { value: null },
            parameters : { value: {} },
            paramsHtml: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name || "invoke actions";
        },

        oneditprepare: async function() {

            this.nodeNameBox = $("#node-input-name");
            this.nodeActionBox = $("#node-input-action");
            this.parametersContainer = $("#parameters-container");

            this.nodeParametersBoxes = [];
            this.parameters = {};

            this.nodeNameBox.val(this.name);
            this.nodeActionBox.val(this.action);

            this.nodeParametersBoxesMap.forEach(box => {
                var inputElement = $(`#${box.id}`);
                inputElement.val(this.parameters[box.id]); // Set the value of each input element
            });

            async function fetchData() {
                const apiUrl = "http://localhost:8000/agents";
                var actList = [];    
                try {
                    const response = await fetch(apiUrl, { method: 'GET' });
                    const actions = [];
                    const data = await response.json();
                    data.forEach(agent => {
                        if (agent.actions) {
                            agent.actions.forEach(action => {
                                actions.push(action);
                            });
                        }
                    });
                    return actions;
                } catch (error) {
                    console.error("Fetch error:", error);   
                    return null;    
                }
            }


            var actions = await fetchData();                                                     // Fetch actions from API
            this.actionsList = actions.map(action => action.name);                               // Actions list
            this.actionParams = actions.map(action => [action.name,action.parameters]);          // Action parameters as key-value pairs key: {name: param}


            this.nodeActionBox.empty().append(`<option value="">${this.action}</option>`);
            this.actionsList.forEach(action => {
                this.nodeActionBox.append(`<option value="${action}">${action}</option>`);
            });

            this.parametersContainer.empty().append(this.paramsHtml);

            this.nodeActionBox.on('change', function() {
                this.action = this.nodeActionBox.val();
                var selectedActionParams = this.actionParams.find(action => action[0] === this.action);
                var params = selectedActionParams[1];
                this.paramsHtml = "";
                for (var key in params) {
                    this.paramsHtml += `<label for="${key}">${key}</label><input type="text" id="${key}" placeholder="${params[key].type}">`;
                    this.nodeParametersBoxes.push({ id: key, value: null });                     // Store the input boxes to access them later
                }
                this.parametersContainer.empty().append(this.paramsHtml);
            }.bind(this));

            $("#save-parameters-button").on('click', function () {

            }.bind(this));
        
        },



        oneditsave: function() { 
            
           this.action = this.nodeActionBox.val();

           this.nodeParametersBoxes.forEach(box => {
                var inputElement = $(`#${box.id}`);
                box.value = inputElement.val(); // Get the value of each input element
                this.parameters[box.id] = box.value;
            });

        }

    });

</script>
