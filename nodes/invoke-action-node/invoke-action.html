<script type="text/html" data-template-name="invoke-action">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-cog"></i> Action</label>
        <select id="node-input-action">
            <option value="">Select an action</option>
        </select>
    </div>
    <div class="form-row">
        <button id="save-parameters-button">Save Parameters</button>
    </div>
    <div class="form-row" id="parameters-container">
        
        
    </div>
</script>

<script type="text/html" data-help-name="opaca-actions">
    <p>A custom node to perform OPACA actions.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('invoke-action',{
        category: 'function',
        color: '#46b99c',
        defaults: {
            name: { value:"" },
            action: { value: "" },
            actionsList: { value: [""]},
            actionParams: { value: []},
            nodeNameBox: { value: null },
            nodeActionBox: { value: null},
            nodeParametersBoxes: { value: null },
            nodeParametersBoxesMap: { value: [] },
            parametersContainer: { value: null },
            parameters : { value: [] },
            paramsHtml: { value: "" },
            node      : { value: this }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name || "invoke actions";
        },

        oneditprepare: async function() {

            async function fetchData() {
                const apiUrl = "http://localhost:8000/agents";
                var actList = [];    
                try {
                    const response = await fetch(apiUrl, { method: 'GET' });
                    const actions = [];
                    const data = await response.json();
                    data.forEach(agent => {
                        if (agent.actions) {
                            agent.actions.forEach(action => {
                                actions.push(action);
                            });
                        }
                    });
                    return actions;
                } catch (error) {
                    console.error("Fetch error:", error);   
                    return null;    
                }
            }

            
            var that = this;
            
            var actions = await fetchData();                                                     
            that.actionsList = actions.map(action => action.name);                               
            that.actionParams = actions.map(action => [action.name,action.parameters]);  

            if(that.parameters){
                console.log("parameters are not empty");
                that.paramsHtml = "";
                for (var key in that.parameters) {
                    that.paramsHtml += `<label for="${key}">${key}</label><input type="text" id="${key}" value="${that.parameters[key]}" placeholder="${that.parameters[key]}">`;
                }
            }
            
            $("#save-parameters-button").on('click', function () {
                console.log("Save parameters button clicked");
                
                that.nodeParametersBoxes.forEach(box => {
                    var inputElement = $(`#${box.id}`);
                    box.value = inputElement.val(); // Get the value of each input element
                });

                // Convert the list of parameter boxes to an object with key-value pairs
                var parameters = {};
                that.nodeParametersBoxes.forEach(box => {
                    parameters[box.id] = box.value;
                });
                that.parameters = parameters; // Save the parameters as an object

                console.log("Parameters saved:", that.parameters);

                RED.nodes.dirty(true); // Deploy butonunu aktif yapar
                RED.nodes.node(that.id).parameters = that.parameters; // Konfig端rasyonu g端nceller

            }.bind(this));


            $("#node-input-action").empty().append(`<option value=${that.action}>${that.action}</option>`);
            that.actionsList.forEach(action => {
                $("#node-input-action").append(`<option value="${action}">${action}</option>`);
            });

            $("#parameters-container").empty().append(that.paramsHtml);

            $("#node-input-action").on('change', function() {
                console.log("Action changed"); 
                that.action = $("#node-input-action").val();
                var selectedActionParams = that.actionParams.find(action => action[0] === that.action);
                var params = selectedActionParams[1];
                that.paramsHtml = "";
                //that.parameters = [];
                that.nodeParametersBoxes = [];
                for (var key in params) {
                    that.paramsHtml += `<label for="${key}">${key}</label><input type="text" id="${key}" placeholder="${params[key].type}">`;
                    that.nodeParametersBoxes.push({ id: `${key}`, value: null });                     // Store the input boxes to access them later
                }
                $("#parameters-container").empty().append(that.paramsHtml);
            }.bind(this));


        
        },



        oneditsave: function() { 
            /*
            var that = this;

            that.nodeParametersBoxes.forEach(box => {
                var inputElement = $(`#${box.id}`);
                box.value = inputElement.val(); // Get the value of each input element
                that.parameters[box.id] = box.value;
            });

            console.log("DONNEEE", that.parameters);
            
            */

            var that = this;

            that.nodeParametersBoxes.forEach(box => {
                var inputElement = $(`#${box.id}`);
                box.value = inputElement.val(); // Get the value of each input element
            });

            // Convert the list of parameter boxes to an object with key-value pairs
            var parameters = {};
            that.nodeParametersBoxes.forEach(box => {
                parameters[box.id] = box.value;
            });
            that.parameters = parameters; // Save the parameters as an object

            RED.nodes.dirty(true); // Deploy butonunu aktif yapar
            RED.nodes.node(that.id).parameters = that.parameters; // Konfig端rasyonu g端nceller
        },


        oneditcancel: function () {
            var that = this;

            $("#parameters-container").empty().append(that.paramsHtml);

           
            if (that.parameters) {
                console.log("oneditcancel called");
                that.paramsHtml = "";
                for (var key in that.parameters) {
                    that.paramsHtml += `<label for="${key}">${key}</label><input type="text" id="${key}-unique" value="${that.parameters[key]}" placeholder="${that.parameters[key]}">`;
                }
                $("#parameters-container").empty().append(that.paramsHtml);
            }
        }

    });

</script>
