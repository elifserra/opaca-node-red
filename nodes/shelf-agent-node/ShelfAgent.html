<!-- This file is the HTML file for the ShelfAgent node. It is responsible for the visual representation of the node in the Node-RED editor. -->

<!-- The following script tag includes the common html methods that are used in the HTML files of the nodes. -->
<script type="text/javascript" src="html_common_methods.js"></script>

<!-- The following script tag is responsible for registering the ShelfAgent node in the Node-RED editor. -->
<script type="text/javascript">

    RED.nodes.registerType('ShelfAgent',{                                                   // Registering the ShelfAgent node in the Node-RED editor.
        category: shelfAgentCategory,                                                       // The category of the node.
        color: shelfAgentColor,                                                             // The color of the node.
        defaults: {                                                                         // The default properties of the node.
            name: { value: shelfAgentName },                                                // The name of the node.
            agentId: { value: shelfAgentID },                                               // The agentId of the node.
            agentCurrentActionParametersInfo: { value: null },                              // The agentCurrentActionParametersInfo of the node.
        },
        inputs: shelfAgentNumberOfInputs,                                                   // The number of inputs of the node.
        outputs: shelfAgentNumberOfOutputs,                                                 // The number of outputs of the node.
        icon: shelfAgentIcon,                                                               // The icon of the node.
        label: shelfAgentLabel,                                                             // The label of the node.

        // The oneditprepare function is called when the node is being prepared for editing.
        oneditprepare : async function(){ 
            // If the ShelfAgent does not exist, create a new ShelfAgent.
            if(!this.ShelfAgent){
                this.ShelfAgent = new Agent(shelfAgentName,shelfAgentID);
            }
            // Call the oneditPrepareFunction of the ShelfAgent.
            await this.ShelfAgent.oneditPrepareFunction();
        },
        // The oneditcancel function is called when the node editing is cancelled.
        oneditcancel  : function()      {
            // Call the oneditCancelFunction of the ShelfAgent.
            this.ShelfAgent.oneditCancelFunction(this);
        },
        // The oneditsave function is called when the node editing is saved.
        oneditsave    : function()      {
            // Call the oneditSaveFunction of the ShelfAgent.
            this.ShelfAgent.oneditSaveFunction(this);
        }
    });
</script>
