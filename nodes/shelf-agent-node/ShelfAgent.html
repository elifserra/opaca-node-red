<script type="text/javascript" src="html_common_methods.js"></script>

<script type="text/javascript">

    const ShelfAgent = new Agent(shelfAgentName,shelfAgentLabel,shelfAgentID,shelfAgentColor,shelfAgentIcon,shelfAgentCategory,shelfAgentNumberOfInputs,shelfAgentNumberOfOutputs);

    RED.nodes.registerType('ShelfAgent',{
        category: ShelfAgent.agentCategory,
        color: ShelfAgent.agentColor,
        defaults: {
            name: { value: ShelfAgent.agentName },
            agentId: { value: ShelfAgent.agentId },
            agentCurrentActionParametersInfo: { value: null },
        },
        inputs: ShelfAgent.agentNumberOfInputs,
        outputs: ShelfAgent.agentNumberOfOutputs,
        icon: ShelfAgent.agentIcon,
        label: ShelfAgent.agentLabel,

        oneditprepare : async function(){ await ShelfAgent.oneditPrepareFunction();},
        oneditcancel  : function()      { ShelfAgent.oneditCancelFunction(this);},
        oneditsave    : function()      { ShelfAgent.oneditSaveFunction(this);}
    });
</script>
