<script type="text/javascript" src="html_common_methods.js"></script>

<script type="text/javascript">
    
    const RoomBookingAgent = new Agent(roomBookingAgentName,roomBookingAgentLabel,roomBookingAgentID,roomBookingAgentColor,roomBookingAgentIcon,roomBookingAgentCategory,roomBookingAgentNumberOfInputs,roomBookingAgentNumberOfOutputs);

    RED.nodes.registerType('RoomBookingAgent',{
        category: RoomBookingAgent.agentCategory,
        color: RoomBookingAgent.agentColor,
        defaults: {
            name: { value: RoomBookingAgent.agentName },
            agentId: { value: RoomBookingAgent.agentId }
        },
        inputs: RoomBookingAgent.agentNumberOfInputs,
        outputs: RoomBookingAgent.agentNumberOfOutputs,
        icon: RoomBookingAgent.agentIcon,
        label: RoomBookingAgent.agentLabel,

        oneditprepare : async function(){ await RoomBookingAgent.oneditPrepareFunction();},
        oneditcancel  : function()      { RoomBookingAgent.oneditCancelFunction();},
        oneditsave    : function()      { RoomBookingAgent.oneditSaveFunction();}
    });
</script>
