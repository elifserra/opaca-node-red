<!-- HTML Template for the Node-RED Editor -->
<script type="text/html" data-template-name="WayFindingAgent">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-cog"></i> Action</label>
        <select id="node-input-action">
            <option value="">Select an action</option>
        </select>
    </div>
    <div class="form-row" id="parameters-container">
        <!-- Parameters will be added here -->
    </div>
</script>

<!-- Include the common methods script -->
<script type="text/javascript" src="html_common_methods.js"></script>


<script type="text/javascript">

    RED.nodes.registerType('WayFindingAgent', {
        category: 'ZEKI',
        color: '#1f77b4',
        defaults: {
            name: { value: "" },
            agentId: { value: "" },
            actions: { value: null },
            actionsList: { value: [] },
            actionParams: { value: [] },
            action: { value: "" },
            paramsHtml: { value: "" },
            paramOutputs: { value: [] },
            nodeParametersBoxes: { value: [] },
            parameters: { value: [] },
            defaultTypes: { value: [] },
            isAgentIDChanged: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: 'public/zekÄ±_logo.png',
        label: function() {
            return this.name || 'WayFindingAgent';
        },


        oneditprepare : async function(){
            var that = this;
            that.agentId = "wayfinding-agent";
            await getThisAgentNodeActions(that);

            updateParametersHtmlSection(that);

            $("#node-input-agentId").on('change', async function() {
                applyChangesForAgentChange(that);
            }.bind(this));

            $("#node-input-action").empty().append(`<option value=${that.action}>${that.action}</option>`);
            that.actionsList.forEach(action => {
                $("#node-input-action").append(`<option value="${action}">${action}</option>`);
            });

            $("#node-input-action").on('change', function(){
                applyChangesForActionChange(that);
            }.bind(this));     
            
        },

        oneditcancel : function(){
            saveParameters(this);            
        },

        oneditsave : function(){
            saveParameters(this);
        },



    });
</script>
