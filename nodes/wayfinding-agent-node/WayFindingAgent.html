<script type="text/javascript" src="html_common_methods.js"></script>

<script type="text/javascript">

    const WayFindingAgent = new Agent(wayFindingAgentName,wayFindingAgentLabel,wayFindingAgentID,wayFindingAgentColor,wayFindingAgentIcon,wayFindingAgentCategory,wayFindingAgentNumberOfInputs);

    RED.nodes.registerType('WayFindingAgent',{
        category: WayFindingAgent.agentCategory,
        color: WayFindingAgent.agentColor,
        defaults: {
            name: { value: WayFindingAgent.agentName },
            agentId: { value: WayFindingAgent.agentId }
        },
        inputs: WayFindingAgent.agentNumberOfInputs,
        outputs: WayFindingAgent.agentNumberOfOutputs,
        icon: WayFindingAgent.agentIcon,
        label: WayFindingAgent.agentLabel,

        oneditprepare : async function(){ await WayFindingAgent.oneditPrepareFunction();},
        oneditcancel  : function()      { WayFindingAgent.oneditCancelFunction();},
        oneditsave    : function()      { WayFindingAgent.oneditSaveFunction();}
    });
</script>
